<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" ></script>
<style>
</style>
</head>
<body>
    
    <script>
    var w = 800;
    var h = 400;

    var svg = d3.select('body')
                .append('svg')
                .attr({
                  'width':w,
                  'height':h
                }).style({
                  'border':'1px solid #000'
                });

    var svg = d3.select("svg");
// <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" d="M258.621,139.138
//   c-7.806,26.021-53.121,81.881-7.897,89.699c37.176,6.426,93.887-68.939,93.559-102.958c-22.456-1.503-45.829-0.824-68.478-0.208
//   c61.042-21.765,128.782-23.781,188.912-47.726c-32.222,63.158-92.993,116.136-117.148,182.702
//   c54.595-22.823,101.089-68.598,152.47-98.371c-24.083-7.543-59.178-2.831-85.755-2.251
//   c-5.184,80.825,91.131,111.844,133.993,161.873"/>

    svg.style('border','1px solid #ccc');

    var lineGraph = svg.append("path")
                        .attr({
                          "d":"M258.621,139.138 c-7.806,26.021-53.121,81.881-7.897,89.699c37.176,6.426,93.887-68.939,93.559-102.958c-22.456-1.503-45.829-0.824-68.478-0.208 c61.042-21.765,128.782-23.781,188.912-47.726c-32.222,63.158-92.993,116.136-117.148,182.702 c54.595-22.823,101.089-68.598,152.47-98.371c-24.083-7.543-59.178-2.831-85.755-2.251 c-5.184,80.825,91.131,111.844,133.993,161.873" ,
                          "stroke": "#000000",
                          "stroke-width": 2,
                          "fill": "none",
                          "stroke-miterlimit":10
                        });

    var totalLength = lineGraph.node().getTotalLength();

    lineGraph
      .attr("stroke-dasharray", totalLength + " " + totalLength)
      .attr("stroke-dashoffset", totalLength)
      .transition()
        .duration(2000)
        .ease("linear")
        .attr("stroke-dashoffset", 0);


    </script>
    
</body>
</html>
