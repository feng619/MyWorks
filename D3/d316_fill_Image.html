<!-- 合併定義圖樣和圓形 -->
    <svg id='svg' height="450" width="450">
      <defs id="mdef">
        <pattern id="image" x="0" y="0" height="40" width="40">
          <image x="0" y="0" width="40" height="40" xlink:href="http://www.e-pint.com/epint.jpg"></image>
        </pattern>
        <pattern id="circles-1" patternUnits="userSpaceOnUse" width="10" height="10">
          <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSJ3aGl0ZSIgLz4KICA8Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0iYmxhY2siLz4KPC9zdmc+" x="0" y="0" width="10" height="10"></image>
        </pattern>
      </defs>
    </svg>

    <script>
      
      // var svg = d3.select("body").append("svg").attr("height", "450px").attr("width", "450px")

      var svg = d3.select("#svg");

      svg.append("circle")
               .attr("class", "logo")
               .attr("cx", 225)
               .attr("cy", 225)
               .attr("r", 20)
               .style("fill", "transparent")
               .style("stroke", "black")
               .style("stroke-width", 0.25)
               .on("mouseover", function(){
                     d3.select(this)
                         .style("fill", "url(#image)");
               })
                .on("mouseout", function(){ 
                     d3.select(this)
                         .style("fill", "transparent");
               });

      //填充小圓點圖樣
      svg.append("rect")
        .style("fill", "url(#circles-1)")
        .attr("x", 0)
        .attr("y", 0)
        .attr("height", 150)
        .attr("width", 150);
        
    </script>
