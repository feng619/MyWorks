<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<style type="text/css">
	svg{
		outline: 2px solid #ccc;
	}
</style>
</head>
<body>

	<svg>
<!-- 		  <defs>
		     <linearGradient id="a1" gradientTransform="rotate(60 .5 .5)" gradientUnits="userSpaceOnUse">
				<stop offset="0" stop-color="black">
				</stop>
				<stop offset="0" stop-color="#fff">
				<animate attributeName="offset" dur="1s" values="0;1" repeatCount="1" />
				</stop>
				<stop offset="1" stop-color="black"/>
		     </linearGradient>
		     <linearGradient id="b1" x1="0" y1="0" x2="1"  y2="1" xlink:href="#a1" />
		  </defs> -->
		  <defs>
		     <linearGradient id="a1">
				<stop offset="0" stop-color="black">
					<animate attributeName="offset" dur="1s" values="0;.8" repeatCount="1" />
				</stop>
				<stop offset=".1" stop-color="#fff">
					<animate attributeName="offset" dur="1s" values=".1;.9" repeatCount="1" />
				</stop>
				<stop offset=".2" stop-color="black">
					<animate attributeName="offset" dur="1s" values=".2;1" repeatCount="1" />
				</stop>
		     </linearGradient>
		     <linearGradient id="b1" x1="0" y1="0" x2="1"  y2="1" xlink:href="#a1"/>
		  </defs>
	</svg>

	<script>
		var svg = d3.select('svg')
					.attr('width', 800)
					.attr('height', 600);

		svg.append('rect')
			.attr({
				'width': 200,
				'height': 100,
				'x': 50,
				'y': 250,
				'fill':'#fff',
				'stroke':'url(#b1)',
				'stroke-width':6
			}).transition()
			.delay(990)
			.attr({
				'stroke':'#000'
			});

	
	</script>
</body>
</html>
