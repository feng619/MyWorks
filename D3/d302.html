<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	p{
		display: block;
		background-color: #ccc;
		font-size: 0;
		margin: 20px;
		height: 30px;
	}
	span{
		display: inline-block;
		line-height: 30px;
		font-size: 16px;
		text-align: center;
	}
	svg{
		width: 800px;
		height: 600px;
	}
</style>
</head>
<body>
    
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v4.min.js" data-semver="4.0.0" data-require="d3@*"></script>

	<svg>
	</svg>

    <script>
    var data = [{'a':12,'b':50},{'a':30,'b':38}];

    	var pp = d3.selectAll('p').data(data).enter().append('p');
    	pp
    	.append('span')
    	.text(function(d){return d.a})
    	.style('width',function(d){return d.a*2+'px'})
    	.transition().delay(300)
    	.style('background-color','red');

    	pp
    	.append('span')
    	.text(function(d){return d.b})
    	.style('width',function(d){return d.b*2+'px'})
    	.transition().delay(300)
    	.style('background-color','#fa0');

    // var data2 = [{'x':12,'y':50},{'x':30,'y':38}];
    var data = [
  {x:10,y:10},
  {x:50,y:100},
  {x:60,y:50},
  {x:100,y:30}
];

    	var line = d3.svg.line()
    	.x(function(d){return d.x;})
    	.y(function(d){return d.y;});

    	d3.select('svg').append('g').append('path').attr({'d':line(data),'y': 0,'stroke': '#000','stroke-width': '5px','fill': 'none'});






    </script>
</body>
</html>
