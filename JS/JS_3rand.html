	<script>
// 3.	請寫一個rand(min,max)函數,可以傳入min與max的整數,並回傳一個介於min和max間的整數值 (大於等於min,小於等於max)

	function rand(min,max){
		return min+Math.floor(Math.random()*(max-min+1));
	}
	document.write(rand(20,24));
	</script>
