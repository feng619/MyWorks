	function rand(min,max){
		return min+Math.floor(Math.random()*(max-min+1));
	}
	//每一個元素都要交換一次, 可能跟自己或陣列中的其中一個元素交換
	function shuff(arr){
		var len = arr.length;
		arr.forEach(function(cv,i,ar){
			let ran = rand(0,len-1);
			let temp='';
			temp = ar[i];
			ar[i] = ar[ran];
			ar[ran] = temp;
		});
		return arr;
	}
