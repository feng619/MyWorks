<style type="text/css">
	#aa{
		width: 800px;
		height: 600px;

	#tracepoint1{
		outline: 1px solid red;

	.animations{
		width: 500px;
		height: 300px;
		background: url('http://www.technocrazed.com/wp-content/uploads/2015/12/Landscape-wallpaper-7.jpg');
	}
	#boxpin{
		width: 300px;
		height: 200px;
		margin: auto;
		outline: 1px solid red;
	}
	#tracepoint3{
		outline: 1px solid blue;
	}
</style>
	<script type="text/javascript">
	$(function(){
        $('#idname').stellar();
        console.log('stellar ok');

        var controller = new ScrollMagic.Controller(); 
 
   
		 var animation_wp = new TimelineMax().staggerFromTo(".animations", 0.5, {
		    y: 100,
		    opacity: 0,
		    x: 100
		}, {
		    y: 0,
		    opacity: 1,
		    x: 0
		});


		var scene = new ScrollMagic.Scene({
		        triggerElement: "#tracepoint1",
		        // duration: 600,
		        // triggerHook: "onLeave",
		        offset: 0,
		        // yoyo: true,
		        //only run once
		        // triggerHook: ,
		        reverse: true
		    })
		    .setTween(animation_wp)
		    .addIndicators() // add indicators (requires plugin)
		    .addTo(controller);
		   console.log('scrollmagic01 ok');	

		var scene2 = new ScrollMagic.Scene({
	        triggerElement: "#tracepoint3",
	        duration: 300,
	        offset: 300,
	        //only run once
	        reverse: true
	    })
	     //選擇器
	    .setPin("#boxpin")
	    .addIndicators() // add indicators (requires plugin)
	    .addTo(controller);	
	});

    </script>
